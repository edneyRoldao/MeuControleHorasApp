<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5> Dados de Trabalho </h5>
    </div>
    <div class="ibox-content">
        <div class="form-horizontal">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="col-sm-12 control-label">Nome da Empresa</label>
                        <input type="text" ng-model="ctrl.profile.company" placeholder="Nome da Empresa" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="col-sm-12 control-label">Formação Acadêmica</label>
                        <input type="text" ng-model="ctrl.profile.formacao" placeholder="formação acadêmica" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="col-sm-12 control-label">Valor recebido por hora</label>
                        <input type="text" ng-model="ctrl.profile.valorHora" placeholder="valor/hora" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="col-sm-12 control-label">Meta mensal em horas</label>
                        <input type="text" ng-model="ctrl.profile.horasPorMes" placeholder="horas/mês" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-12">
                        <label class="col-sm-12 control-label">Quantidade de horas Máxima</label>
                        <input type="text" ng-model="ctrl.profile.maxHorasPorMes" placeholder="máximo horas/mês" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
            <div class="form-group"></div>
        </div>
    </div>
</div>
