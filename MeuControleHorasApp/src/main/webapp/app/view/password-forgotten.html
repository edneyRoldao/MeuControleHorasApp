<div class="container" style="width: 900px; margin-top: 30px; margin-bottom: 100px">
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-12 col-sm-offset-3">
        <div class="panel panel-default" style="margin-top: 100px">
            <div class="panel-heading">
                <div class="panel-title text-center">
                    RECUPERAR SENHA DE USUÁRIO
                </div>
            </div>

            <div class="panel-body" >
                <form name="ctrl.formRetrievePassword" class="form-horizontal">
                    <!-- validation masseges -->
                    <span ng-show="ctrl.formRetrievePassword.email.$error.pattern" class="panel-title" style="color: red;">
                        &#160; Formato de e-mail inválido !
                    </span><!-- /. validation masseges -->

                    <!-- e-mail -->
                    <div class="input-group" style="margin-bottom: 15px">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input ng-required="true"
                               type="text"
                               name="email"
                               ng-pattern="/\w+@\w+\.(\w{2,3}|\w{3}.\w{2})$/"
                               ng-model="ctrl.email"
                               class="form-control"
                               placeholder="e-mail de login">
                    </div><!-- /. e-mail -->

                    <!-- Button -->
                    <div class="login form-group" style="margin-top: 15px; margin-bottom: 15px">
                        <div class="col-sm-12 controls">
                            <button ng-click="ctrl.retrievePassword(ctrl.email)" ng-disabled="ctrl.formRetrievePassword.$invalid" type="submit" href="#" class="btn btn-primary btn-block">
                                &#160;&#160; Enviar e-mail
                            </button>
                        </div>
                    </div><!-- /. Button -->
                </form>
            </div>
        </div>
    </div>
</div>
