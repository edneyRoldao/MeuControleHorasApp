<link rel="stylesheet" type="text/css" href="app/css/loginForm.css">

<div class="container">
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
        <div class="panel panel-default" style="margin-top: 70px">
            <div class="panel-heading">
                <div class="panel-title text-center">
                    CADASTRO DE USUÁRIO
                </div>
            </div>

            <div class="panel-body" >
                <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Informe um e-mail de login">
                    </div>

                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="Informe uma senha">
                    </div>

                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="Informe a senha novamente">
                    </div>

                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <button type="submit" href="#" class="btn btn-success btn-block">
                                <i class="glyphicon glyphicon-log-in">
                                </i>
                                &#160;&#160; Cadastrar
                            </button>
                        </div>
                    </div>
                    <span class="panel-title" style="color: red; font-weight: bold">
                            e-mail já cadastrado !
                    </span>
                </form>
            </div>
        </div>
    </div>
</div>
