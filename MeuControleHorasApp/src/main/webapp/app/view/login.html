<div class="container formUser">
    <div class="panel panel-default panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title" style="text-align: center;font-weight: bold;">
                <span class="glyphicon glyphicon-user"></span>
                Login
            </h3>
        </div>
        <div class="panel-body">
            <div class="cadastro-form">
                <form ng-submit="userLogin()">
                    <div class="row" style="margin-bottom: 15px;margin-top: 15px">
                        <div class="col-xs-12">
                            <input type="text" class="form-control" placeholder="Infome o login"/>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 15px;">
                        <div class="col-xs-12">
                            <input type="password" class="form-control" placeholder="Infome a senha"/>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 15px">
                        <input type="submit" class="btn btn-primary" value="Entrar"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
